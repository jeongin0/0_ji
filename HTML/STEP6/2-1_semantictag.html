<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tag practice</title>
    <style>
        header nav li {
                display: inline-block;
                width: 19%;
                background-color: blue;
                color: white;
            }
    </style>
</head>
<body>
    <header>
        <h1>Practice</h1>
        <nav>
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            <h4>표를 써보자요</h4>
            <table>
                <caption>내용뭐하지</caption>
                <tbody>
                    <tr>
                        <td>1-1</td>
                        <td>1-2</td>
                        <td>1-3</td>
                    </tr>
                    <tr>
                        <td>2-1</td>
                        <td>2-2</td>
                        <td>2-3</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </section>
</body>
</html>
