<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice1</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>로그인</legend>
            <!-- table들여쓰기 위치가 맞는지 -->
                <table>
                    <!-- <caption>로그인</caption> -->
                    <tbody>
                        <th>
                            <label for="userID">아이디</label>
                            <input type="text" id="userID">
                            <label for="userPW">비밀번호</label>
                            <input type="password" id="userPW">
                        </th>
                    </tbody>
                </table>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <tbody>
                    <ul>
                        <li>
                            <!-- 회원가입을 하면 로그인이랑 같은 아이디/비번이니까 똑같이 써도 되나? -->
                            <label for="userID">아이디</label>
                            <input type="text" id="userID">
                        </li>
                        <li>
                            <label for="userPW">비밀번호</label>
                            <input type="password" id="userPW">
                        </li>
                        <li>
                            <!-- 숫자 추가해서 써도 되나 -->
                            <label for="userPW1">비밀번호 확인</label>
                            <input type="password" id="userPW1">
                        </li>
                        <li>
                            <label for="userName">이름</label>
                            <input type="text" id="userName">
                        </li>
                        <li>
                            <label for="userEmail">메일주소</label>
                            <input type="email"id="userEamil">
                        </li>
                        <li>
                            <label for="usertel">전화번호</label>
                            <input type="tel" id="usertel">
                        </li>
                    </ul>
                </tbody>
            </table>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>텍스트 입력창</legend>
            <label for="userText"></label>
            <textarea id="userText" cols="20" rows="5" placeholder="기본 입력입니다."></textarea>
        </fieldset>
        <!-- 사각형 칸 만드는거 배웠었나? -->
        <input type="submit" value="가입하기">
        <input type="reset" value="다시쓰기">
    </form>

</body>
</html>
