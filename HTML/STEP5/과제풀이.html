<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project1</title>
    <style>
        .wrap{
            max-width: 500px;
            margin:0 auto;
        }
        table{
            width: 100%;
        }
        table th{
            text-align: left;
        }
        table td{
            text-align: left;
        }
        input[type="range"]{
            width: 330px;
        }
        datalist{
            width: 330px;
            display: block !important;
        }
        #tickmarks option{
            display: inline;
            margin-left: 10px;
            font-size: 12px;
        }
        #tickmarks option:first-of-type{
            margin-left: 0;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>필수입력사항</legend>
            <table>
                <!-- table의 타이틀을 적어야지 -->
                <caption>사용자정보</caption>
            <tbody>
                <tr>
                    <!-- th로 해야 글씨 강조되고, 가운데 정렬로 들어감, 
                    !분류!니까 th로 하는 거임 / td는 분류가 아니야(표시) -->
                    <th>
                        <label for="userID">아이디</label>
                    </th>
                    <td>
                        <input type="text" id="userID" placeholder="8~16자이내로 입력하세요">
                    </td>
                </tr>
                <tr>
                    <th><label for="userPW">비밀번호</label></th>
                    <td><input type="password" id="userPW"></td>
                </tr>
                <tr>
                    <th><label for="checkPW">비밀번호확인</label></th>
                    <td><input type="password" id="checkPW"></td>
                </tr>
                <tr>
                    <th><label for="userName">이름</label></th>
                    <td><input type="text" id="userName"></td>
                </tr>
                <tr>
                    <th><label for="userMail">이메일</label></th>
                    <td>
                        <input type="email" id="userMail">
                        <span>@</span>
                        <select>
                            <option value="@naver.com">naver</option>
                            <option value="@gmail.com">gmail</option>
                            <option value="@nate.com">nate</option>
                            <option value="@daum.net">daum</option>
                            <option value="@hotmail.com">msn</option>
                            <!-- value는 지워도 됨 뒤에 사람이 할 내용임 -->
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        </fieldset>
        <fieldset>
            <legend>선택입력사항</legend>
            <table>
                <caption>부가정보</caption>
                <tbody>
                    <tr>
                        <th>
                            <label for="userAddr">주소</label>
                        </th>
                        <td>
                            <input type="search" id="userAddr">
                            <input type="button" value="주소찾기">
                            <!-- 불러오는 버튼이니까 input으로 씀 -->
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userCell">연락처</label>
                        </th>
                        <td>
                            <input type="tel" id="userCell">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="man">성별</label></th>
                        <td>
                            <input type="radio" name="userGender" id="man">
                            <label for="man">남자</label>
                            <input type="radio" name="userGender" id="woman">
                            <label for="woman">여자</label>
                            <!-- 성별을label로 선정하고 가장 인접해있는 거에 input,
                             성별을 text로 놔도 돼, th에 넣어도 됨, table이 아닐 땐 strong같은걸로 감싸기 -->
                        </td>
                    </tr>
                    <tr>
                        <th>취미</th>
                        <td>
                            <!-- (input:checkbox#hobby&+label)*3 -->
                            <input type="checkbox" id="hobby1">
                            <label for="hobby1">독서</label>
                            <input type="checkbox" id="hobby2">
                            <label for="hobby2">게임</label>
                            <input type="checkbox" id="hobby3">
                            <label for="hobby3">영화</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="userBirth">생년월일시</label></th>
                        <td><input type="datetime-local" id="userBirth"></td>
                    </tr>
                    <tr>
                        <th><label for="favorColor">좋아하는색상</label></th>
                        <td><input type="color" id="favorColor"></td>
                    </tr>
                    <tr>
                        <th>
                            키(cm)
                        </th>
                        <td>
                            <input type="range" list="tickmarks" min="5" max="10" step="0.1">
                            <datalist id="tickmarks">
                                <option value="120" label="120"></option>
                                <option value="130" label="130"></option>
                                <option value="140" label="140"></option>
                                <option value="150" label="150"></option>
                                <option value="160" label="160"></option>
                                <option value="170" label="170"></option>
                                <option value="180" label="180"></option>
                                <option value="190" label="190"></option>
                                <option value="200" label="200"></option>
                                <option value="210" label="210" ></option>
                                <!-- datalist의 양식임, 태그는 존재함 근데  -->
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="userSNS">SNS</label></th>
                        <td><input type="url" id="userSNS"></td>
                    </tr>
                    <tr>
                        <th><label for="userComment">가입인사</label></th>
                        <td><textarea id="userComment" cols="30" rows="10"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <div>
            <input type="submit" value="확인">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
