<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph Style Tag</title>
</head>
<body>
    <p>
        일부를 <b>진하게</b> 표현하기 <br>
        일부를 <strong>진하게</strong> 표현하기 <br>
        일부를 <i>기울이기</i> <br>
        일부를 <em>기울이기</em> <br>
        일부의 <mark>색상강조</mark><br>
        <sup>위</sup>첨자<br>
        <sub>아래</sub>첨자<br>
        일부에 <s>취소선</s> <br>
        일부에 <del>취소선</del> <br>
        일부에 <u>밑줄</u> <br>
        일부를 <small>작게</small> <br>
        일부를 <big>크게</big> <br>
        <kbd>키보드 활자 표시</kbd> <br>
        <code>컴퓨터 코드 표시</code> <br>
        <samp>프로그램 처리 결과 표시</samp> <br>
    </p>
    <hr>
    <blockquote>
        block 속성의 인용문 - 분리적 성향
    </blockquote>
    <q>
        inline 속성의 인용문 - 포함적 성향
    </q>
    <pre>
                        그대로 표현하기
    </pre>
</body>
</html>
