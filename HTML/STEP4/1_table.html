<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table>
        <caption>month / savings Table</caption>
        <colgroup>
            <col style="background-color: darkkhaki; width: 300px;">
            <col style="background-color: darkorange; width: 150px;">
        </colgroup>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Sum</th>
                <td>$180</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Fabruary</td>
                <td>$80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
