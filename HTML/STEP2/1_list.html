<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list Tag</title>
</head>
<body>
    <ul>
        <li>번호없는 목록</li>
        <li>번호없는 목록</li>
        <li>번호없는 목록</li>
    </ul>
    <ol>
        <li>번호있는목록.</li>
        <li>번호있는목록.</li>
        <li>번호있는목록.</li>
        <li>번호있는목록.</li>
        <li>번호있는목록.</li>
    </ol>
    <dl>
        <dt></dt>
        <dd></dd>
    </dl>
    <ul>
        <li>
            <dl>
                <dt>캘린더모음전.</dt>
                <dd>
                    <strong>
                        <mark>40%</mark>
                        8,900원
                    </strong>
                </dd>
                <dd>미뉴잇</dd>
                <dd>1</dd>
                <dd><mark>오늘출발</mark>
                평일16시마감</dd>
            </dl>
        </li>
    </ul>
   <!-- 연습해봄 ul>li>dt>dd*3 -->
    <ul>
        <li>
            <dl>
                <dt>연습
                    <dd><mark>정인</mark></dd>
                    <dd><em>정인</em></dd>
                    <dd><u>정인</u></dd>
                    <dd><del>정인</del></dd>
                    <dd><sup>정인</sup>연습 중</dd>
                </dt>
            </dl>
        </li>
    </ul>
    <ol>
        <li>ctrl+alt+방향키</li>
        <li>ctrl+alt+방향키</li>
    </ol>
    <ul>
        <li>ctrl+alt+방향키</li>
        <li>ctrl+alt+방향키</li>
    </ul>
</body>
</html>
