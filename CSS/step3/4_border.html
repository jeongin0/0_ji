<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border Style</title>
    <link rel="stylesheet" href="css/4_border.css">
</head>
<body>
    <div class="singleBox">
        동일한 굵기와 형태와 색상의 테두리를 지닌 박스
    </div>
    <div class="multiBox">
        각기다른 굵기와 다른 형태, 다른 색상의 테두리를 지닌 박스
    </div>
    <input type="search" class="searchField">


    <div class="grooveBox">
        음영이 안 쪽 테두리 박스
    </div>
    <div class="ridgeBox">
        음영이 바깥 쪽 테두리 박스
    </div>
    <!-- 지정한 색이 밝은 쪽으로 들어감, 지정한 색과의 어두운색을 자동으로 잡아줌, 빨강을 넣으면 어두운색은 적갈색으로 나옴
     -->


    <div class="insetBox">
        들어가 보이는 테두리 박스
    </div>
    <div class="outsetBox">
        튀어나와 보이는 테두리 박스
    </div>


    <div class="radiusBox">
        모서리를 둥글게 만든 박스


    </div>
    <div class="circlBox">
        박스로 원 만들기
    </div>
</body>
</html>
