<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css의 class와 id 사용법</title>
    <link rel="stylesheet" href="css/2_classid.css">
</head>
<body>
    <p class="classEx1">
        단순지정
    </p>
    <hr>
    <span class="classEx1">
        단순지정2
    </span>
    <button class="btn create">작성</button>
    <button class="btn modify">수정</button>
    <button class="btn delete">삭제</button>
    <button class="btn confirm">확인</button>
    <button class="btn cancel">취소</button>
    <!-- 규격은 일반적으로 같은데 형태가 달라서, 유사와 통일은 같은데 심미를 추구함
    class는 무제한 사용 가능 -->
    <input type="button" value="일정수정" class="btn modify">
    <a href="#" class="btn create">게시글작성</a>

    <!-- form>label{userName}+input#userName -->
    <form>
        <label for="userName">userName</label>
        <input type="text" id="userName">
    </form>
    <!-- id를 css주는건 가능은하지만 자주 주지 않음,
        id는 놔두고 class를 따로 선언하면 돼 -->
</body>
</html>
